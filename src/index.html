<!DOCTYPE html>
<html>

<head>
  <meta charset="UT-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,500,600,700&display=swap" rel="stylesheet">
</head>

<body>
  <section class="container" id="page1">
    <h1>Secret Message</h1>
    <p>Aqui você poderá trocar mensagens com seus amigos de forma secreta.
      Lembrando que só com a chave de deslocamento correta poderá descobrir o resultado!</p>
    <p class="obs">obs: não utilize caracteres especiais (ex: ´, ^, @, !...)</p>

    <input type="button" class="btn btn-start js-btn-start" value="começar">
  </section>

  <section class="container hidden-content" id="page2">
    <header>
      <h2>Cuidado para não te descobrirem!</h2>
    </header>

    <div class="form-initial">
      <form class="form">
        <section class="input-group">
          <label for="msg"> Insira abaixo a frase:</label>
          <textarea id="msg" class="msg js-msg"></textarea>

          <label for="offset"> Digite a chave secreta: </label>
          <input type="number" id="offset" class="js-offset" placeholder="nº">

          <label>Selecione uma das opções:</label>
          <div class="btn-inputs">
            <input type="button" class="btn btn-option js-encode" value="criptografar">
            <input type="button"  class="btn btn-option js-decode" value="descriptografar">
          </div>
        </section>
      </form>

      <section class="result js-result" style="display: none;">
        <h3>Resultado: </h3>
        <p id="result-name"></p>
      </section>
    </div>

    <div>
      <input type="button" class="btn btn-back js-btn-back" value="Voltar" style="display: none;">
    </div>
  </section>

  <script src="index.js" type="module"></script>
</body>

</html>
